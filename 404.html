<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("schemar.github.io/obsidian-tasks")) {
                const redirectLocation = window.location.href.replace(
                    "schemar.github.io",
                    "obsidian-tasks-group.github.io"
                );
                document.getElementById("body").innerHTML = "Obsidian Tasks has moved to an organization on GitHub!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
